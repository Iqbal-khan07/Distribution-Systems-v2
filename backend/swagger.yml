swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST Article
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

security:
  - APIKeyHeader: []

# Paths supported by the server application
paths:
  /user:
    get:
      operationId: "people.read"
      tags:
        - "People"
      summary: "The people data structure supported by the server application"
      description: "Read the list of people"
      responses:
        200:
          description: "Successful read people list operation"
          schema:
            type: "array"
            items:
              properties:
                username:
                  type: "string"
                role:
                  type: "string"
                timestamp:
                  type: "string"
                  
    post:
      operationId: people.create
      tags:
        - People
      summary: Create a person and add it to the people list
      description: Create a new person in the people list
      parameters:
        - name: person
          in: body
          description: Person to create
          required: True
          schema:
            type: object
            properties:
              username:
                type: string
                description: First name of person to create
              role:
                type: string
                description: Last name of person to create
              password:
                type: string
                description: Password of person to create
      responses:
        201:
          description: Successfully created person in list
  
  /user/{username}:
    get:
      operationId: people.read_one
      tags:
        - People
      summary: Read one person from the people list
      description: Read one person from the people list
      parameters:
        - name: username
          in: path
          description: Username of the person to get from the list
          type: string
          required: True
      responses:
        200:
          description: Successfully read person from people list operation
          schema:
            properties:
              username:
                type: string
              role:
                type: string
              timestamp:
                type: string
securityDefinitions:
  APIKeyHeader:
    type: apiKey
    in: header
    name: X-API-Key
    x-apikeyInfoFunc: people.basic_auth
    